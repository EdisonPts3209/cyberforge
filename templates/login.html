<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в КиберФордж</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* ===== CSS СБРОС И БАЗОВЫЕ СТИЛИ ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #11111f;
            --card-bg: #161622;
            --text-primary: #f0f0f0;
            --text-secondary: #b0b0c0;
            --accent: #00ff9f;
            --accent-dark: #00cc7a;
            --accent-glow: rgba(0, 255, 159, 0.3);
            --danger: #ff4757;
            --header-bg: rgba(10, 10, 15, 0.85);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --border-radius: 12px;
            --border-radius-sm: 8px;
        }

        .light-theme {
            --primary-bg: #f5f7fa;
            --secondary-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #222233;
            --text-secondary: #555566;
            --accent: #00cc7a;
            --accent-dark: #00995c;
            --accent-glow: rgba(0, 204, 122, 0.2);
            --header-bg: rgba(245, 247, 250, 0.92);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            min-height: 100vh;
            background:
                radial-gradient(1200px circle at 20% 10%, rgba(120, 180, 255, 0.14), transparent 40%),
                radial-gradient(1000px circle at 80% 20%, rgba(180, 120, 255, 0.12), transparent 45%),
                radial-gradient(900px circle at 50% 80%, rgba(120, 255, 200, 0.12), transparent 50%),
                linear-gradient(180deg, #0b0f1a 0%, #05070c 100%);
            color: var(--text-primary);
            transition: background 0.25s ease, color 0.2s ease;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .light-theme body {
            background:
                radial-gradient(1200px circle at 20% 10%, rgba(120, 180, 255, 0.08), transparent 40%),
                radial-gradient(1000px circle at 80% 20%, rgba(180, 120, 255, 0.06), transparent 45%),
                radial-gradient(900px circle at 50% 80%, rgba(120, 255, 200, 0.06), transparent 50%),
                linear-gradient(180deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: #000;
            font-weight: 700;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 4px 15px var(--accent-glow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 159, 0.1);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        /* ===== ШАПКА ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background-color: var(--header-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 1000;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 255, 159, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--accent), #00e6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-bg);
            color: var(--text-primary);
            font-size: 1.2rem;
            border: 1px solid rgba(0, 255, 159, 0.1);
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: var(--card-bg);
            border-color: var(--accent);
            color: var(--accent);
        }

        /* ===== ОСНОВНОЕ СОДЕРЖИМОЕ ===== */
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 80px;
        }

        .auth-box {
            width: 100%;
            max-width: 480px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 255, 159, 0.1);
            position: relative;
            overflow: hidden;
        }

        .auth-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), #00e6ff, var(--accent));
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--accent), #00e6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background-color: var(--secondary-bg);
            border: 1px solid rgba(0, 255, 159, 0.2);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
        }

        .forgot-password {
            color: var(--accent);
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-secondary);
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .auth-divider span {
            padding: 0 15px;
            font-size: 0.9rem;
        }

        .social-auth {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            background-color: var(--secondary-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .social-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .social-btn.vk {
            color: #4C75A3;
        }

        .social-btn.github {
            color: #f0f0f0;
        }

        .auth-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-link {
            color: var(--accent);
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* ===== ФУТЕР ===== */
        footer {
            background-color: rgba(5, 7, 12, 0.9);
            padding: 30px 0 20px;
            border-top: 1px solid rgba(0, 255, 159, 0.1);
            position: relative;
        }

        .light-theme footer {
            background-color: rgba(245, 247, 250, 0.9);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--accent), #00e6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .footer-links {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        /* ===== МОБИЛЬНАЯ АДАПТАЦИЯ ===== */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 15px;
            }
            
            .auth-container {
                padding: 100px 15px 60px;
            }
            
            .auth-box {
                padding: 30px 25px;
            }
            
            .auth-logo {
                font-size: 1.8rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
            
            .social-auth {
                grid-template-columns: 1fr;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .auth-box {
                padding: 25px 20px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .theme-toggle {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="header-content">
            <!-- Логотип -->
            <a href="index.html" class="logo">
                <i class="fas fa-hammer logo-icon"></i>
                <span>КиберФордж</span>
            </a>
            
            <!-- Правая часть шапки -->
            <div class="header-right">
                <!-- Переключатель темы -->
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Основное содержимое -->
    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">КиберФордж</div>
                <h1 class="auth-title">Вход в систему</h1>
                <p class="auth-subtitle">Войдите, чтобы продолжить обучение</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email или логин</label>
                    <input type="text" id="email" class="form-input" placeholder="user@cyberforge.red1dark.ru" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Введите ваш пароль" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>
                
                <button type="submit" class="btn auth-btn">Войти в систему</button>
            </form>
            
            <div class="auth-divider">
                <span>или войти с помощью</span>
            </div>
            
            <div class="social-auth">
                <button type="button" class="social-btn vk">
                    <i class="fab fa-vk"></i>
                    <span>ВКонтакте</span>
                </button>
                <button type="button" class="social-btn github">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Еще нет аккаунта? <a href="register.html" class="auth-link">Зарегистрируйтесь</a></p>
                <p>Вернуться на <a href="index.html" class="auth-link">главную страницу</a></p>
            </div>
        </div>
    </main>
    
    <!-- Футер -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">КиберФордж</div>
                <div class="footer-links">
                    <a href="index.html">Главная</a>
                    <a href="#">О платформе</a>
                    <a href="#">Контакты</a>
                    <a href="#">Поддержка</a>
                </div>
            </div>
            
            <div class="copyright">
                <p>&copy; 2023 КиберФордж. Все права защищены. <a href="#" style="color: var(--accent);">Политика конфиденциальности</a></p>
            </div>
        </div>
    </footer>

    <script>
        // ===== ПЕРЕКЛЮЧЕНИЕ ТЕМЫ =====
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            
            if (document.body.classList.contains('light-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Проверка сохраненной темы при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });
        
        // ===== ПЕРЕКЛЮЧЕНИЕ ВИДИМОСТИ ПАРОЛЯ =====
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
        
        // ===== ОБРАБОТКА ФОРМЫ ВХОДА =====
        const loginForm = document.getElementById('loginForm');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // В реальном приложении здесь была бы отправка данных на сервер
            console.log('Вход:', { email, password, rememberMe });
            
            // Имитация успешного входа
            alert('Вход выполнен успешно! Перенаправление на главную страницу...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
        
        // ===== ОБРАБОТКА СОЦИАЛЬНЫХ КНОПОК =====
        const socialBtns = document.querySelectorAll('.social-btn');
        
        socialBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const platform = btn.classList.contains('vk') ? 'ВКонтакте' : 'GitHub';
                alert(`Авторизация через ${platform}. В реальном приложении здесь был бы OAuth-процесс.`);
            });
        });
    </script>
    
    <!-- JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
